{% extends "../layouts/base.html" %}
{% block content %}
<h1>{{ grupo.nombre }}</h1>
<ul>
{% for miembro in grupo.info %}
    <li>
    	<p>
    		<a href="{% url 'eval_podemos:detalle_cliente' miembro.cliente_id %}">{{ miembro.nombre }}</a>
    	</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
