{% extends "../layouts/base.html" %}
{% block content %}
	{% if clientes %}
	    <ul>
	    {% for cliente in clientes %}
	        <li>
	        	<p>
	        		<a href="{% url 'eval_podemos:detalle_cliente' cliente.id %}">{{ cliente.nombre }}</a>
	        	</p>
	        </li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No hay clientes disponibles.</p>
	{% endif %}
{% endblock %}
