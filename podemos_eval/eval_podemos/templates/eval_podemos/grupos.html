{% extends "../layouts/base.html" %}
{% block content %}
	{% if grupos %}
	    <ul>
	    {% for grupo in grupos %}
	        <li>
	        	<p>
	        		<a href="{% url 'eval_podemos:detalle_grupo' grupo.id %}">{{ grupo.nombre }}</a>
	        	</p>
	        </li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No hay grupos disponibles.</p>
	{% endif %}
{% endblock %}
